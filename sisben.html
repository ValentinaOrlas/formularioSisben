<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario sisbén</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css" />
    <link rel="icon" href="/images/sisben_0.jpg" type="image/x-icon">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/images.png" alt="logotipo" />
        
      </div>
    </header>

    <div class="contorno">
     <form class="formulario" action="" method="post">
        <p class="titulo-p"><b>INSCRIPCIÓN SISBÉN</b></p>
        <div class="parte-1">
            <label for="">Fecha<input name="fecha" type="date"></label>
            <label>Municipio: <input name="municipio" type="text" placeholder="ingrese su municipio"></labe>
            <label>Departamento: <input name="Departamento" type="text" placeholder="ingrese su departamento"></label>
        </div>
      
        <div class="parte-2">
            <p class="titulo-p">Datos del solicitante</p>
            <label>Primer nombre: <input type="text" placeholder="primer nombre" name="primer-nombre"></label>
            <label>Segundo nombre: <input type="text" placeholder="segundo nombre" name="segundo-nombre"></label>
            <label>Primer apellido: <input type="text" placeholder="primer apellido" name="primer-apellido"></label>
            <label>Segundo apellido: <input type="text" placeholder="segundo apellido" name="segundo-apellido"></label>
            <label>Género</label>
            <label for="Hombre">
                <input type="radio" id="hombre" name="genero" value="hombre"> H
            </label>
            <label for="Mujer">
                <input type="radio" id="mujer" name="genero" >M
            </label>

            <label>Tipo de documento:
                <select>
                    <option selected disabled>Seleccione una opcion</option>
                    <option>Cédula de ciudadanía</option>
                    <option>Tarjeta de identidad</option>
                    <option>Registro civil</option>
                    <option>Cédula de extranjería</option>
                </select>
            </label>
            

            <label>Número del documento: <input type="text" name="num-id" placeholder="número identificación"></label>
            <label>Fecha de nacimiento: <input name="fecha-nacimiento" type="date"></label>
            <label>Fecha de expedición: <input name="fecha-expedicion" type="date"></label>
            <label>Correo electrónico: <input type="email" name="email"></label>
            <label>Dirección: <input name="direccion" type="text"></label>
            <label>Teléfono: <input type="text" name="telefono"></label>
            <input type="submit" name="enviar">
        </div>

     </form>
    </div>
  </body>
</html>
